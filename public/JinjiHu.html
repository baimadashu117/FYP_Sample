<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinji Hu</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css'
        type='text/css' />
    <link rel="stylesheet" type="text/css" href="./css/label.css">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #legends {
            position: absolute;
            /* let us position ourself inside the container */
            left: 0;
            /* make our position the top left of the container */
            top: 0;
            color: white;
            pointer-events: none;
        }

        #legends>img {
            position: absolute;
            /* let us position them inside the container */
            left: 0;
            /* make their default position the top left of the container */
            top: 5;
            width: 150;
            height: 400;
            margin-top: 10;
        }

        #calculation-box {
            height: 100px;
            width: 150px;
            position: absolute;
            top: 0px;
            left: 150px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            text-align: center;
        }

        p {
            font-family: 'Open Sans';
            margin: 0;
            font-size: 13px;
        }
    </style>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js'></script>
    <script src="resources/turf.min.js" charset="utf-8"></script>
    <script type='module' src="JinjiHu.js" type="text/javascript"></script>
    <script type="module" src='menu.js'></script>
</head>

<body>
    <div id="container"></div>
    <div id="legends"></div>
    <div id="labels"></div>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a id="showData">Source Data</a>
            <a id="showModel">3D Model</a>
            <a id='showTrace'>Date Trace</a>
            <a id="histogram">Histogram</a>
        </div>
    </div>
    <div id="calculation-box">
        <p>Measurement Information</p>
        <div id="calculated-area"></div>
    </div>

</body>

</html>
